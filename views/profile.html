<!DOCTYPE html>
<html ng-app="dailytrip">
<head>
	<meta charset="utf-8">
	<title>Profile</title>
	<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/profile.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-controller="ProfileController">
	<!-- Cabeçalho -->
	<header>
	    <nav class="navbar navbar-default header-navbar">
	      <div class="container">
	        <div class="navbar-header header-navbar-font">
	          <a class="navbar-brand header-centered-fixed" href="/home">Daily Trip</a>
	        </div>
	      </div>
	    </nav>
	</header>
	
	<div class="row">
		<div class="col-md-4 profile-col-fixed">
			<img  class="profile-pic-round" src="{{profile.profile_picture}}" alt="{{profile.full_name}}">
			<h1>Olá, {{profile.full_name}}</h1>
			{{profile.bio}}
		</div>
		<div class="col-md-8">
			<div id="map" class="maps-fixed"/>
		</div>
	</div>

	<script type="text/javascript" src="/angular/angular.min.js"></script>
	<script type="text/javascript" src="/assets/js/angular-main.js"></script>
	<script type="text/javascript" src="/assets/js/controllers/profile-controller.js"></script>  
	<script type="text/javascript" src="/assets/js/gMap.js"></script>
  	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdxdN_1hB8fX-ageM0p4Fc4MyrQd-Bs0c&callback=initMap"
  async defer></script>

</body>
</html>
